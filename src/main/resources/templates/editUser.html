<div th:include="Navbar.html"></div>
<div class="container">
	<div class="col-sm-6">
		<h3 style="margin-top: 10px">Edit User Profile</h3>
		<form th:action="@{/register}" th:object="${user}" method="post">
			<div class="form-group">
				<label for="firstName">First Name</label> <input th:field="${user.fname}"type="text" id="firstName" required
					placeholder="Firstname" class="form-control form-control-lg" name="fname">
				<p th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" th:class="error" />
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label> <input th:field="${user.lname}" type="text" id="lastName" name="lname" required
					placeholder="Lastname" class="form-control form-control-lg">
				<p th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" th:class="error"></p>
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input th:field="${user.email}"type="text" placeholder="Email" name="email" class="form-control form-control-lg" />
				<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="error" />
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password" th:field="${user.password}"
					placeholder="Password" name="password" class="form-control form-control-lg" />
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:Class="error">
			</div>
    <input type="hidden" th:field="${user.id}"/>
			<input type="submit" value="Update" class="btn btn-primary btn-block"> <span
				
		</form>
	</div>
</div>
