<div th:include="Navbar.html"></div>
	<div class="container" style="margin-top: 30px">
		<div class="row">
			<div class="col-sm-3" height="100%">
				<h4>Categories</h4>
				<ul class="list-group">
					<a th:href="@{/shop}">
						<li class="list-group-item">All Products</li>
					</a>
					<a href="" th:each="category, iStat : ${categories}"
						th:href="@{/shop/category/{id}(id=${category.id})}"><li
						class="list-group-item" th:text="${category.name}"></li></a>
				</ul>
			</div>
			<div class="col-sm-9">
				<div class="row">
					<div class="col-sm-3" style="margin-top: 20px"
						th:each="product , count : ${products}">

						<img class="" height="150px" width="150px"
							th:src="@{${'/productimages/' + product.imageName}}"
							th:alt="${product.name}">

						<div class="card-body">
							<h5 class="card-title" th:text="${product.name}"></h5>
							<h4>
								â‚¹ <span th:text="${product.price}"></span>
							</h4>
							<p th:text="${product.description}">saroj khatiwada is a java
								developer</p>
							<a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}"
								class="btn btn-primary">View Product</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
