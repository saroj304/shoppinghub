<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file for additional styling -->
</head>
<body>

<div th:include="adminNavbar.html"></div>

<!-- Jumbotron Section -->
<div class="jumbotron-background" style="
        background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://your-image-url.com/background.jpg');
        background-size: cover;
        background-position: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.85;
        z-index: -1;">
</div>
    <h1 class="display-4 fw-bold" style="font-size: 3rem; margin-bottom: 20px;">Welcome back, Admin!</h1>
    <p class="lead" style="font-size: 1.5rem;">Effortlessly manage your data with our <mark style="background-color: #ffc107; color: black;">Admin CMS</mark></p>
</div>

<!-- Main Content Section -->
<div class="container-fluid py-5">
    <div class="row text-center">
        <div class="col-md-4">
            <div class="card admin-card shadow">
                <div class="card-body">
                    <h4 class="card-title"><i class="fas fa-list-alt"></i> Categories</h4>
                    <p class="card-text">Manage the categories section here.</p>
                    <a href="#" th:href="@{/admin/categories}" class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card admin-card shadow">
                <div class="card-body">
                    <h4 class="card-title"><i class="fas fa-box"></i> Products</h4>
                    <p class="card-text">Manage all the products here.</p>
                    <a href="#" th:href="@{/admin/products}" class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card admin-card shadow">
                <div class="card-body">
                    <h4 class="card-title"><i class="fas fa-users"></i> Users</h4>
                    <p class="card-text">Manage all the users here.</p>
                    <a href="#" th:href="@{/admin/users}" class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript and FontAwesome for Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
