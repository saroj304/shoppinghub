<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>ShopWithMe</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
	<div class="container">
		<!-- Brand and Logo -->
		<a class="navbar-brand d-flex align-items-center" href="#">
			<img src="../images/logo.png" alt="ShopWithMe Logo" style="height: 30px;" class="mr-2">
			<span>ShopWithMe</span>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
				aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/shop}" >Shop</a></li>

				<!-- Dropdown for User Account -->
				<li class="nav-item dropdown" sec:authorize="isAuthenticated()"
					th:if="${name != null}">
					<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
					   aria-haspopup="true" aria-expanded="false">
						<span th:text="'Welcome, ' + ${name}">Welcome</span>
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
						<a class="dropdown-item" th:href="@{/profile}" href="#">Profile</a>
						<a class="dropdown-item" th:href="@{/orders}" href="#">Orders</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" th:href="@{/logout}" href="#">Logout</a>
					</div>
				</li>


				<!-- Login Button for Unauthenticated Users -->
				<li class="nav-item" sec:authorize="!isAuthenticated()"
					th:if="${name == null}">
					<a class="nav-link" th:href="@{/login}">Login</a>
				</li>

				<!-- Cart Icon with Badge -->
				<li class="nav-item">
					<a class="nav-link position-relative" th:href="@{/cart}" href="#">
						Cart <i class="fa fa-shopping-cart"></i>
						<span class="badge badge-danger position-absolute top-0 start-100 translate-middle"
							  th:text="${#authorization.expression('isAuthenticated()') ? T(com.learner.shoppinghub.utilities.GlobalStaticData).cartProduct.size() : 0}">0</span>


					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
